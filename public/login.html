<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
     <link rel="stylesheet" href="./login.css">
    
</head>

<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row bg-light rounded shadow-lg p-4">
            <!-- Welcome Section -->
            <div class="col-md-6 d-flex flex-column justify-content-center text-center p-4">
                <h1 class="display-4 fw-bold" style="color:black">Welcome to</h1>
                <!-- <h2 class="fw-bold text-primary">RENTKARO</h2> -->
                 <img src="./images/logoooo.png" alt="">
                <p class="mt-3" style="color:black">Experience a seamless platform for all your rental needs.</p>
            </div>

            <!-- Forms Section -->
            <div class="col-md-6">
                <div class="p-3">
                    <ul class="nav nav-tabs justify-content-center" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab">Sign Up</a>
                        </li>
                    </ul>

                    <div class="tab-content mt-4">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="email" id="loginEmail" class="form-control" placeholder="Enter email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" id="loginPassword" class="form-control" placeholder="Enter password" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" id="rememberMe" class="form-check-input">
                                        <label for="rememberMe" class="form-check-label">Remember Me</label>
                                    </div>
                                    <a href="#" class="text-primary" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>

                        <!-- Signup Form -->
                        <div class="tab-pane fade" id="signup" role="tabpanel">
                            <form id="signupForm">
                                <div class="mb-3">
                                    <label for="signupName" class="form-label">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" id="signupName" class="form-control" placeholder="Enter your full name" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" id="signupPassword" class="form-control" placeholder="Enter password" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="otpForm" onsubmit="sendOtp(event)">
                        <div class="mb-3">
                            <label for="mobileNumber" class="form-label">Mobile Number</label>
                            <input type="tel" id="mobileNumber" class="form-control" placeholder="Enter your mobile number" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- OTP Verification Modal -->
    <div class="modal fade" id="otpVerificationModal" tabindex="-1" aria-labelledby="otpVerificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="otpVerificationModalLabel">OTP Verification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="verifyOtpForm" onsubmit="verifyOtp(event)">
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <input type="text" id="otp" class="form-control" placeholder="Enter OTP" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendOtp(event) {
            event.preventDefault();
            const mobileNumber = document.getElementById('mobileNumber').value;
            alert(`OTP sent to ${mobileNumber}`);
            const forgotPasswordModal = new bootstrap.Modal(document.getElementById('otpVerificationModal'));
            forgotPasswordModal.show();
        }

        function verifyOtp(event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;
            if (otp === "123456") {
                alert("OTP verified successfully!");
            } else {
                alert("Invalid OTP. Please try again.");
            }
        }
    </script>
</body>

</html>
