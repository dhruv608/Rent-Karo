<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="./login.css">
</head>

<body>
    <section>
    <h1>Sign up</h1>
    <p>Please fill out this form with the  information</p>

    <form method="post" action="https://register-demo.freecodecamp.org">

        <!-- Personal Information -->
        <fieldset>
            <label for="first-name">Enter Your First Name:
                <input id="first-name" name="first-name" type="text"  />
            </label>

            <label for="last-name">Enter Your Last Name:
                <input id="last-name" name="last-name" type="text"  />
            </label>

            <label for="email">Enter Your Email:
                <input id="email" name="email" type="email"  />
            </label>

            <label for="new-password">Create a New Password:
                <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}"  />
            </label>
        </fieldset>

        <!-- Additional Information -->
        <fieldset>
            

            <label for="age">Input your age (years):
                <input id="age" type="number" name="age" min="18" max="120" />
            </label>

            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">From Online Website</option>
                    <option value="2">YouTube Channel</option>
                    <option value="3">Social Media</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>

        <!-- Terms and Submit -->
        <div class="terms">
            <input id="terms-and-conditions" type="checkbox"  name="terms-and-conditions" />
            <label for="terms-and-conditions">
                I accept the <a href="./Terms.html">terms and conditions</a>
            </label>
        </div>

        <input type="submit" value="Submit" />
    </form>
    <a href="./index.html" class="home"><button class="btn  btn-warning" type="button">Back to Home</button></a>
</section>
</body>

</html>
