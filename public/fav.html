<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Favorite</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center py-5">
        <h3 class="fw-bold">Add Your Favorite Items</h3>
        <p class="text-muted">Click below to see your favorites</p>

        <!-- Add to Favorite Button -->
        <button class="btn btn-danger rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#favoriteModal">Add to Favorite</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="favoriteModal" tabindex="-1" aria-labelledby="favoriteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="favoriteModalLabel">Favorites List is Empty</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Favorite Icon" class="img-fluid mb-4" style="max-width: 100px;">
                    <p class="text-muted">Looks like you havenâ€™t added anything to your favorites yet!</p>
                    <p class="fw-bold">Start Exploring Now</p>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <a href="./index.html">  <button type="button" class="btn btn-primary">Explore Items</button> </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
