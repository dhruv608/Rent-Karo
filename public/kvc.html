<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- KYC Form Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-header bg-primary text-white text-center rounded-top-4">
                        <h2 class="fw-bold">KYC Verification</h2>
                        <p class="mb-0">Please fill out the form below to verify your identity</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="kycForm">
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="fullName" class="form-label fw-semibold">Full Name</label>
                                <input type="text" id="fullName" name="fullName" class="form-control"
                                    placeholder="Enter your full name" >
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <input type="email" id="email" name="email" class="form-control"
                                    placeholder="Enter your email" >
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phone" class="form-label fw-semibold">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="form-control"
                                    placeholder="Enter your phone number" >
                            </div>

                            <!-- ID Proof -->
                            <div class="mb-3">
                                <label for="idProof" class="form-label fw-semibold">ID Proof</label>
                                <select id="idProof" name="idProof" class="form-select" >
                                    <option value="" selected>Select ID Proof</option>
                                    <option value="aadhar">Aadhar Card</option>
                                    <option value="pan">PAN Card</option>
                                    <option value="passport">Passport</option>
                                </select>
                            </div>

                            <!-- ID Number -->
                            <div class="mb-3">
                                <label for="idNumber" class="form-label fw-semibold">ID Number</label>
                                <input type="text" id="idNumber" name="idNumber" class="form-control"
                                    placeholder="Enter your ID number" >
                            </div>

                            <!-- Upload Document -->
                            <div class="mb-3">
                                <label for="idDocument" class="form-label fw-semibold">Upload ID Proof Document</label>
                                <input type="file" id="idDocument" name="idDocument" class="form-control"
                                    accept=".pdf,.jpg,.png" >
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                            </div>
                        </form>
                        <a href="./payment.html"> <button type="submit"  class="btn btn-primary w-100 fw-bold">Submit KYC</button> </a>
                    </div>
                    <div class="card-footer text-center text-muted py-2">
                        <small>Your information is safe and securely stored.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
